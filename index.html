<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Pro</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <!-- remove a pull right  -->
       <div class="float-md-right">
          <p>
                <a href="javascript:void(0)" id="btn-add" class="btn btn-primary btn-sm" title="Add"
                Alt="Add">
                <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
          </p>
       </div>

       <table id="course-table" class="table table-bordered table-striped table-hover">
        <thead>
                <tr>
                        <th>
                            <input type="checkbox" name="select-all" class="select-all" id="check-all">
                        </th>
                        <th>Id</th>
                        <th>Description</th>
                        <th>Course</th>
                        <th>Duration</th>
                        <th>Fees</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
        </thead>

       </table>





    </div>

<!-- Modal -->

<div class="modal fade" id="course-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="course-dialog-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form role="form" method="post" id="course-form">
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="courseId" placeholder="Enter Course Name" hidden>
                  </div>
                <div class="form-group">
                  <label for="course-name" class="form-control-label">Course Name</label>
                  <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name" required>
                </div>
                <div class="form-group">
                        <label for="course-name" class="form-control-label">Course Description</label>
                        <textarea type="text" class="form-control" id="courseDescription" placeholder="Enter Course Description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="course-Fees" class="form-control-label">Fees</label>
                    <input type="number" class="form-control" id="courseFees" required>
                </div>
                <div class="form-group">
                        <label for="course-name" class="form-control-label">Course Duration</label>
                        <input type="number" class="form-control" id="courseDuration" placeholder="Enter Course Duration" required>
                </div>
                <div class="checkbox">
                        <label for="course-name" class="form-control-label">Status</label>
                       <input type="checkbox" class="form-control" id="courseStatus">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="Submit" class="btn btn-secondary" id="btn-save">Submit</button>
            </div>
        </form>
          </div>
        </div>
      </div>
    
<!-- Modal end  -->
<!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="./scripts/modals/course.js"></script>
    <script src="./scripts/services/course.service.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
